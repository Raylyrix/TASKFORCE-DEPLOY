version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: taskforce-postgres
    environment:
      POSTGRES_USER: taskforce
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: taskforce
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskforce"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - taskforce-network

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: taskforce-redis
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - taskforce-network

  # Backend API (can be scaled horizontally)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskforce-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://taskforce:${POSTGRES_PASSWORD:-changeme}@postgres:5432/taskforce?connection_limit=50&pool_timeout=20
      REDIS_URL: redis://redis:6379
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      SESSION_SECRET: ${SESSION_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - taskforce-network
    # Uncomment to scale horizontally
    # deploy:
    #   replicas: 3

  # Frontend Web App
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: taskforce-webapp
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - taskforce-network

  # Nginx Load Balancer (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: taskforce-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - webapp
    restart: unless-stopped
    networks:
      - taskforce-network

volumes:
  postgres_data:
  redis_data:

networks:
  taskforce-network:
    driver: bridge


