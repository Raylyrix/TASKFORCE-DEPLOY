services:
  # Backend API Service
  - type: web
    name: taskforce-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm ci && npx prisma generate && npm run build && npx prisma migrate deploy
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
        # Render will automatically set PORT, but you can override if needed
      - key: DATABASE_URL
        fromDatabase:
          name: taskforce-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: taskforce-redis
          type: redis
          property: connectionString
      - key: BACKEND_PUBLIC_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_EXTENSION_IDS
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Web App
  - type: web
    name: taskforce-webapp
    env: node
    plan: starter
    buildCommand: cd webapp && npm ci && npm run build
    startCommand: cd webapp && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: NEXT_PUBLIC_API_URL
        sync: false
        # Set to your backend URL: https://taskforce-backend.onrender.com
        # Or use fromService if Render supports it
      - key: NEXT_PUBLIC_GOOGLE_CLIENT_ID
        sync: false
        # Should match GOOGLE_CLIENT_ID from backend
    healthCheckPath: /api/health
    # Note: Next.js will handle /api/health route automatically
    autoDeploy: true

  # Redis Cache
  - type: redis
    name: taskforce-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: taskforce-db
    databaseName: taskforce
    user: taskforce
    plan: professional  # Updated from 'starter' - legacy plans no longer supported
    postgresMajorVersion: 16
